databases:
  - name: beacon-db
    plan: free
    databaseName: beacon
    user: beacon

services:
  - type: web
    name: beacon
    plan: free
    runtime: node
    buildCommand: ./build.sh
    startCommand: node apps/api/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: beacon-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGINS
        value: ""
      - key: LOG_LEVEL
        value: info
