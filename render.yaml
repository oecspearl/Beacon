databases:
  - name: beacon-db
    plan: free
    databaseName: beacon
    user: beacon

services:
  - type: web
    name: beacon
    plan: free
    runtime: node
    nodeVersion: "20"
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: cd apps/api && npx drizzle-kit push --force && npx tsx src/db/seed.ts && cd ../.. && node apps/api/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: beacon-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGINS
        sync: false
      - key: LOG_LEVEL
        value: info
